<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Registro Eventos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html" class="navbar-brand">Registro de Eventos</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Inicio</a></li>
                    <li><a href="estadisticas.html">Estadísticas</a></li>
                    <li><a href="ubicacion.html">Ubicación</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="area-formulario">
            <h1 class="titulo-evento">JavaScript - Evento</h1>
            <form action="#" id="frmRegistro" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre*:</label>
                    <input type="text" class="form control" id="nombre">
                </div>

                <div class="form-group">
                    <label for="email">Email*:</label>
                    <input type="email" class="form control" id="email">
                </div>

                <div class="form-group">
                    <label for="telefonoMovil">Telefono movil*:</label>
                    <input type="phone" class="form control" id="telefonoMovil" placeholder="XXX-XXX-XXXX">
                </div>

                <div class="form-group">
                    <label for="edad">Edad*:</label>
                    <input type="number" class="form control" id="edad" min="10",max="50">
                </div>

                <div class="form-group">
                    <label for="profesion">Profesion:</label>
                    <select id="profesion" class="form-control">
                        <option value="estudiante">Estudiante</option>
                        <option value="desarrollador">Desarrollador</option>
                        <option value="ingeniero">Ingeniero</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edad">Experiencia JavaScript:</label>
                    <div>
                        <div class="radio-inline">
                            <label><input type="radio" name="experiencia" id="experiencia" value="1">Principiante</label>
                        </div>
                        <div class="radio-inline">
                            <label><input type="radio" name="experiencia"  value="2">Intermedio</label>
                        </div>
                        <div class="radio-inline">
                            <label><input type="radio" name="experiencia"  value="3">Avanzado</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="expectativas">Expectativas que tiene del evento:</label>
                    <textarea class="form-control" id="expectativas"  rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-default" id="registrarEvento">Registar</button>
                <img src="imagenes/loading.gif" alt="Cargando" class="indicador-carga hidden" id="indicadorCarga">
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
